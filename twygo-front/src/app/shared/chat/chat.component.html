<div class="chat-container" [class.minimized]="isMinimized">
    <!-- BotÃ£o de minimizar/expandir -->
    <div class="chat-toggle" (click)="toggleChat()" *ngIf="isMinimized" >
      <span class="chat-icon" >ðŸ’¬</span>
      
    </div>
  
    <!-- Janela de chat (visÃ­vel apenas quando nÃ£o minimizada) -->
    <div class="chat-window" *ngIf="!isMinimized">
      <div class="chat-header" (click)="toggleChat()">
        <span>Chat com o Curso</span>
        <span class="minimize-icon" *ngIf="!isMinimized">âˆ’</span>
      </div>
      <div class="chat-messages" #messageContainer>
        <div *ngFor="let message of messages" class="message" [class.user]="message.isUser">
          {{ message.text }}
        </div>
        <!-- AnimaÃ§Ã£o de "digitando" enquanto espera resposta -->
        <div class="typing-indicator" *ngIf="isLoading">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      <div class="chat-input">
        <input
          type="text"
          [(ngModel)]="userMessage"
          (keyup.enter)="sendMessage()"
          placeholder="Digite sua pergunta..."
          [disabled]="isLoading"
        />
        <button (click)="sendMessage()" [disabled]="isLoading">Enviar</button>
      </div>
    </div>
  </div>
