  </div>
  <div style="display: flex; gap: 15px; flex-direction: row;">
  <button
    class="new-course-btn"
    *ngIf="isReportPage()"
    (click)="goToReports()"
  >
     Relatorios
  </button>
  <button

<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Criar Novo Curso"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzOkText]="'Criar Curso'"
  [nzCancelText]="'Cancelar'"
  [nzWidth]="600"
  [nzBodyStyle]="{ padding: '0' }"
  [nzOkLoading]="isLoading"
  [nzOkDisabled]="isLoading"
>
  <ng-container *nzModalContent>
    <nz-spin [nzSpinning]="isLoading" nzTip="Enviando curso...">
      <div class="modal-content-wrapper">
        <p class="modal-description">Adicione um novo curso Ã  sua plataforma de aprendizado.</p>
        <form class="course-form" (ngSubmit)="handleOk()">
          <!-- TÃ­tulo -->
          <div class="form-group">
            <label for="title">TÃ­tulo do Curso</label>
            <input
              type="text"
              id="title"
              name="title"
              [(ngModel)]="courseData.title"
              placeholder="ex.: IntroduÃ§Ã£o ao Desenvolvimento Web"
              required
              [disabled]="isLoading"
            />
          </div>

          <!-- DescriÃ§Ã£o -->
          <div class="form-group">
            <label for="description">DescriÃ§Ã£o</label>
            <textarea
              id="description"
              name="description"
              [(ngModel)]="courseData.description"
              placeholder="ForneÃ§a uma breve descriÃ§Ã£o do curso"
              rows="3"
              required
              [disabled]="isLoading"
            ></textarea>
          </div>

          <!-- URL da Imagem -->
          <div class="form-group">
            <label for="imageUrl">Imagem do Curso (URL, opcional)</label>
            <input
              type="url"
              id="imageUrl"
              name="imageUrl"
              [(ngModel)]="courseData.imageUrl"
              placeholder="ex.: https://exemplo.com/imagem.jpg"
              [disabled]="isLoading"
            />
          </div>

          <!-- DuraÃ§Ã£o Estimada -->
          <div class="form-group">
            <label for="duration">DuraÃ§Ã£o Estimada</label>
            <input
              type="text"
              id="duration"
              name="duration"
              [(ngModel)]="courseData.duration"
              placeholder="ex.: 8 horas"
              required
              [disabled]="isLoading"
            />
          </div>

          <!-- Data de TÃ©rmino -->
          <div class="form-group">
            <label for="end_date">Data de TÃ©rmino</label>
            <input
              type="date"
              id="end_date"
              name="end_date"
              [(ngModel)]="courseData.end_date"
              required
              [disabled]="isLoading"
            />
          </div>

          <!-- Upload de VÃ­deo -->
          <div class="form-group">
            <label for="video">VÃ­deo do Curso</label>
            <div
              class="drop-area"
              (drop)="handleVideoUpload($event)"
              (dragover)="onDragOver($event)"
              (dragleave)="onDragLeave($event)"
              [class.disabled]="isLoading"
            >
              <div class="drop-area-content">
                <span class="drop-icon">ðŸ“¤</span>
                <p *ngIf="!videoFileName" class="drop-text">Arraste e solte o vÃ­deo aqui ou clique para selecionar</p>
                <p *ngIf="videoFileName" class="drop-text selected-file">Arquivo selecionado: {{ videoFileName }}</p>
                <button type="button" class="select-file-btn" (click)="videoInput.click()" [disabled]="isLoading">
                  Selecionar Arquivo
                </button>
              </div>
              <input
                type="file"
                id="video"
                accept="video/*"
                (change)="handleVideoUpload($event)"
                style="display: none"
                #videoInput
                [disabled]="isLoading"
              />
            </div>
          </div>
        </form>
      </div>
    </nz-spin>
  </ng-container>
</nz-modal>
